<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">

            <div class="row">

                <div *ngFor="let tempProduct of products" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/products/{{tempProduct.id}}">
                            <img src="{{tempProduct.imageUrl}}" class="img-responsive">
                        </a>

                        <a routerLink="/products/{{tempProduct.id}}">
                            <h1>{{tempProduct.name}}</h1>
                        </a>

                        <div class="price">{{tempProduct.unitPrice | currency: 'USD'}}</div>
                        <a href="#" class="primary-btn">Add to cart</a>
                    </div>
                </div>

                <!-- if products empty, then display a message -->
                <div *ngIf="products.length == 0 && productsLoaded" class="alert alert-warning col-md-12" role="alert">
                    No products found.
                </div>

            </div>

            <!-- begin pagination footer -->
            <div *ngIf="products.length !== 0 && productsLoaded" class="footer-pagination">
                <div class="row">
                    <div class="col-md-8">

                        <div class="col-md-8">
                            <div class="row">
                                <div class="col-md-6" style="padding-left: 10%">
                                
                                    <ngb-pagination [(page)]="thePageNumber"
                                                    [pageSize]="thePageSize"
                                                    [collectionSize]="theTotalElements"
                                                    [maxSize]="2"
                                                    [boundaryLinks]="true"
                                                    (pageChange)="listProducts()">
                                    </ngb-pagination>
                                </div>

                                <!-- begin pageSize dropdown list -->
                                <div class="col-md-3 mt-2" style="text-align: right;">
                                    <span class="mr-2">Page Size </span>
                                    <select name="pageSizes" id="selectPageSize" (change)="updatePageSize($any($event.target).value)">
                                        <option selected="true" value="5">5</option>
                                        <option value="10">10</option>
                                        <option value="20">20</option>
                                        <option value="50">50</option>
                                    </select>
                                </div>
                                <!-- end pageSize dropdown list -->

                            </div>
                        </div>

                    </div>

                    

                </div>
            </div>
            <!-- end pagination footer -->

        </div>
    </div>
</div>
